<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/96d9e792db.js" crossorigin="anonymous"></script>
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 id="title">Sign Up</h1>
            <div class="line"></div>
            <form action="">
                <div id="nameField" class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>Forget Password? <a href="javascript:void(0)">Click Here!</a></p>

                <div class="buttons">
                    <button id="signupBtn" type="button">Sing Up</button>
                    <button class="disabled" id="signinBtn" type="button">Sign In</button>
                </div>
            </form>  
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
